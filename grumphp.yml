parameters:
    git_dir: .
    bin_dir: ../../../bin
    tasks:
        phpcs:
            standard: "psr2"
            ignore_patterns:
                - 'build/*'
                - 'app/*'
                - 'bin/*'
                - 'deploy.php'
        blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
    ascii:
        succeeded: ~
        failed: ~
